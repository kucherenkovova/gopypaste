name: 'ci'

on:
  push:
    branches:
     - main
  pull_request:

jobs:
  ci:
    strategy:
      matrix:
        os: [ 'ubuntu-22.04' ]
        go: [ '1.21', '1.22', '1.23' ]
    runs-on: ${{ matrix.os }}
    steps:
      - name: 'Checkout source code'
        uses: 'actions/checkout@v3'

      - name: 'Set up Go'
        uses: 'actions/setup-go@v4'
        with:
          go-version: ${{ matrix.go }}

      - name: 'Test'
        run: go list -f '{{.Dir}}/...' -m | xargs go test -race -cover
